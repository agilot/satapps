name: docs


on:
  push:
    branches:
      - master 


      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - run: pwd
      - run: cd docs
      - run: pwd
      - run: mkdocs gh-deploy --force
